<script>
	$(function () {
		$("<pre />", {
			"html": '&lt;!DOCTYPE html>\n&lt;html>\n' +
				$("html")
					.html()
					.replace(/[<>]/g, function (m) { return { '<': '&lt;', '>': '&gt;' }[m] })
					.replace(/((ftp|http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?)/gi, '<a href="$1">$1</a>') +

	});

	<script type="text/javascript">
		$(document).ready(function () {

			$('.view-code').click(function () {
				$('#view-source-code').show();
				$('.code-modal-back').show();

				$('#view-source-code .html code').text($(this).siblings('.code').html());

				var code_name = $(this).parent().attr('id');

				$.get('css/' + code_name + '.css', function (data) {
					$('#view-source-code .css code').text(data);
				}, 'text');
			});

			$('.code-modal-back, #view-source-code .close').click(function () {
				$('#view-source-code').hide();
				$('.code-modal-back').hide();
			});
		});
	</script>
